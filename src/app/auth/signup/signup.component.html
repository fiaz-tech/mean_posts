<div class="container">

  <section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="container py-3 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
              class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
              alt="Sample photo">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>

              <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading" class="px-md-2">

                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1q">First Name</label>
                  <input matInput type="text" name="firstname" ngModel #firstnameInput="ngModel" id="form3Example1q" class="form-control" />

                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1r">Last Name</label>
                  <input matInput type="text" name="lastname" ngModel #lastnameInput="ngModel" id="form3Example1r" class="form-control" />

                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1s">Email</label>
                  <input matInput type="email" name="email" ngModel  #emailInput="ngModel" id="form3Example1s" class="form-control" />

                </div>
                <div class="form-outline mb-2">
                  <label class="form-label" for="form3Example1t">Password</label>
                  <input type="password" name="password" ngModel #passwordInput="ngModel" id="form3Example1t" class="form-control" />

                </div>



                <button *ngIf="!isLoading" type="submit" class="btn btn-success btn-lg mb-1">Sign Up</button>
                <mat-spinner *ngIf="isLoading"></mat-spinner>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

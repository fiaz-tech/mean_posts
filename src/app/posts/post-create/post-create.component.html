<mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
  <mat-card>
    <mat-form-field>
      <input matInput
        type="text" [ngModel]="post?.title"
        name="title" required
        minlength="3" #title="ngModel"
        placeholder="Add a title"
        >
      <mat-error *ngIf="title.invalid">Please enter a valid title</mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>


    <mat-form-field>
      <textarea matInput
        rows="6" [ngModel]="post?.content"
        name="content" required
        #content="ngModel"
        placeholder="add Comment"
        ></textarea>
      <mat-error *ngIf="content.invalid">Please enter a valid content</mat-error>
    </mat-form-field>

    <button type="submit"
    mat-raised-button
    color="accent"
    >Post</button>

  </mat-card>
</form>
